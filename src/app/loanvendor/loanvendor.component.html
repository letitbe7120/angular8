<router-outlet></router-outlet>
<table style="width: 100%">
  <tr>
    <th>
      <i class="fas fa-table"></i>
      Case/Loan Vendor

      <div class="text-left">
        <br />
        <button (click)="onSubmit()" type="button" style="background-color: rgb(12,79,141);" class="btn btn-info">
          Add Loan Vendor
        </button>
      </div>
      <br />
      <div class="table-responsive">
        <table style="text-align: center;" class="table table-bordered">
          <thead>
            <tr style="background-color: rgb(12,79,141); color: white;">
              <th>Delete</th>
              <th>Edit</th>
              <th>Vendor Company Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let loanvendor of loanvendors ">

              <td>
                <button class="btn btn-danger" (click)="deleteLoanvendor(loanvendor.id)">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
              <td>
                <button class="btn btn-success" (click)="editLoanvendor(loanvendor.id)">
                  <i class="fas fa-pen"></i>
                </button>
              </td>
              <td>{{ loanvendor.loanCompany }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="text-right">
        <button (click)="onBack()" type="button" class="btn btn-secondary btn">
          Back</button
        >&nbsp;
        <button (click)="onNext()" type="button" style="background-color: rgb(12,79,141);" class="btn btn-info">
          Next
        </button>
      </div>
    </th>
  </tr>
</table>
