<router-outlet></router-outlet>

<table style="width: 100%;">
  <tr>
    <th>
      <i class="fas fa-table"></i>
      Case/Loan Notes
      <br />
      <br />
      <button (click)="onSubmit()" type="button" style="background-color: rgb(12,79,141); color: white;" class="btn btn-info">
        Add Notes
      </button>
      <br />
      <br />
      <div class="table-responsive">
        <table style="text-align: center;" class="table table-bordered">
          <thead>
            <tr style="background-color: rgb(12,79,141); color: white;">
              <th>Delete</th>
              <th>Edit</th>
              <th>Note Text</th>
              <th>Note Type</th>
              <th>Note Operation</th>
              <th>Note Importance</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let notes of notes">

              <td>
                <button class="btn btn-danger" (click)="deleteNotes(notes.id)">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
              <td>
                <button class="btn btn-success" (click)="editNotes(notes.id)">
                  <i class="fas fa-pen"></i>
                </button>
              </td>
              <td>{{ notes.notetext }}</td>
              <td>{{ notes.notetype }}</td>
              <td>{{ notes.noteoperation }}</td>
              <td>{{ notes.noteimportance }}</td>
            </tr>
          </tbody>
        </table>
        <div class="text-right">
          <button
            (click)="onBack()"
            type="button"
            class="btn btn-secondary btn"
          >
            Back</button
          >&nbsp;
          <button (click)="onNext()" style="background-color: rgb(12,79,141); color: white;" type="button" class="btn btn-info">
            Next
          </button>
        </div>
      </div>
    </th>
  </tr>
</table>
